<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <title>How Many Cookies?</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>How Many Cookies?</h1>
            <h2>Can you guess how many cookies I ate last night?<br> Enter a number between 0-10 below.</h2>
            <h2 id="correct-number-display"></h2>
        </header>

        <main>
            <div id="form">
                <label for="guess-input"># of cookies:</label><input id="guess-input">
                <button id="submit">Submit</button>
            </div>
            
            <div id="status">
                <p>You have <span id="turns-left">___</span> tries left!</p>
            
                <p>Your guess is too <span id="high-low">___</span>.</p>
            </div>

            <div id="results">
                <p id="win-lose">___</p>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
